name: CI - lab-loginSDLC

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run unit tests
        run: npm test
        working-directory: .

      - name: Install Semgrep
        run: python3 -m pip install --upgrade pip && pip3 install semgrep

      - name: Run Semgrep (SAST)
        run: semgrep --config=auto ./app

  build-scan-dast:
    runs-on: ubuntu-latest
    needs: test-and-sast
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t lab-loginsdlc:${{ github.sha }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@v0.4.3
        with:
          image-ref: lab-loginsdlc:${{ github.sha }}
          format: 'table'

      - name: Run container
        run: docker run -d --rm --name lab-loginsdlc -p 8080:8080 -e JWT_SECRET="${{ secrets.JWT_SECRET }}" lab-loginsdlc:${{ github.sha }}

      - name: Wait for app
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8080/ >/dev/null; then echo "up"; break; fi
            sleep 1
          done

      - name: ZAP baseline (DAST)
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: 'zap_rules.md'
